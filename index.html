<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <button class="btn">Dark mode</button>
        <div class="clock">
            <div class="line hours"></div>
            <div class="line min"></div>
            <div class="line sec"></div>
            <div class="sec-ring"></div>
        </div>
        <div class="digital-clock">
            <div class="dig-hour">12:</div>
            <div class="dig-min">00</div>
        </div>
        <div class="date">
           <div class="day"></div>
           <div class="month"></div>
           <div class="day-date"></div>
        </div>
    </div>
    <script src="date.js"></script>
    <script src="app.js"></script>
</body>
</html>
